apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homeassistant
  template:
    metadata:
      labels:
        app: homeassistant
    spec:
      initContainers:
      - name: install-hacs
        image: ubuntu:latest
        command:
        - "/bin/sh"
        - "-c"
        - "wget -q -O - https://install.hacs.xyz | sh -"
      containers:
      - name: homeassistant
        image: "ghcr.io/home-assistant/home-assistant:stable"
        volumeMounts:
        - name: config-volume
          mountPath: /config
        - name: timezone-volume
          mountPath: /etc/localtime
          readOnly: true
        - name: dbus-volume
          mountPath: /run/dbus
          readOnly: true
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: config-volume
        hostPath:
          path: /home/anakin/Documentos/Server/Volumes/Homeassistant/Config
      - name: timezone-volume
        hostPath:
          path: /home/anakin/Documentos/Server/Volumes/Homeassistant/localtime
      - name: dbus-volume
        hostPath:
          path: /home/anakin/Documentos/Server/Volumes/Homeassistant/dbus
---
apiVersion: v1
kind: Service
metadata:
  name: homeassistant-service
spec:
  type: NodePort
  selector:
    app: homeassistant
  ports:
    - protocol: TCP
      port: 8123
      targetPort: 8123
      nodePort: 30004
