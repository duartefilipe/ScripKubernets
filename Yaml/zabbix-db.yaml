apiVersion: v1
kind: Service
metadata:
  name: zabbix-frontend
spec:
  ports:
    - name: http
      port: 80
      targetPort: 8080
      nodePort: 30000
    - name: https
      port: 443
      targetPort: 8443
      nodePort: 30001
  selector:
    app: zabbix-frontend
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zabbix-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zabbix-frontend
  template:
    metadata:
      labels:
        app: zabbix-frontend
    spec:
      containers:
      - name: zabbix-frontend
        image: zabbix/zabbix-web-nginx-pgsql:latest
        env:
        - name: ZBX_SERVER_HOST
          value: "zabbix-server"
        - name: DB_SERVER_HOST
          value: "zabbix-db"
        - name: POSTGRES_USER
          value: "zabbix"
        - name: POSTGRES_PASSWORD
          value: "zabbix"
---
apiVersion: v1
kind: Service
metadata:
  name: zabbix-server
spec:
  ports:
    - port: 10051
      targetPort: 10051
  selector:
    app: zabbix-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zabbix-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zabbix-server
  template:
    metadata:
      labels:
        app: zabbix-server
    spec:
      containers:
      - name: zabbix-server
        image: zabbix/zabbix-server-pgsql:latest
        env:
        - name: POSTGRES_USER
          value: "zabbix"
        - name: POSTGRES_PASSWORD
          value: "zabbix"
        - name: DB_SERVER_HOST
          value: "zabbix-db"
---
apiVersion: v1
kind: Service
metadata:
  name: zabbix-db
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: zabbix-db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zabbix-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zabbix-db
  template:
    metadata:
      labels:
        app: zabbix-db
    spec:
      initContainers:
      - name: init-zabbix-db
        image: postgres:latest
        command: ["/bin/sh", "-c"]
        args:
        - |
          sudo -u postgres createuser --pwprompt zabbix
          sudo -u postgres createdb -O zabbix -E Unicode -T template0 zabbix
          zcat /usr/share/doc/zabbix-server-pgsql/create.sql.gz | sudo -u zabbix psql zabbix
          echo "DBName=zabbix" >> /etc/zabbix/zabbix_server.conf
          echo "DBUser=zabbix" >> /etc/zabbix/zabbix_server.conf
          echo "DBPassword=zabbix" >> /etc/zabbix/zabbix_server.conf
        volumeMounts:
        - name: zabbix-conf
          mountPath: /etc/zabbix
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
      containers:
      - name: zabbix-db
        image: postgres:latest
        env:
        - name: POSTGRES_USER
          value: "zabbix"
        - name: POSTGRES_PASSWORD
          value: "zabbix"
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: zabbix-conf
        emptyDir: {}
      - name: postgres-data





